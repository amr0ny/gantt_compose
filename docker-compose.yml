version: "3"

services:
  service:
    build: 
      network: host
      context: app
    expose:
      - "8000"
    volumes:
      - ./static:/var/www/:rw
    env_file:
      - .env
    depends_on:
      - postgres
    entrypoint: "uwsgi --strict --ini uwsgi.ini"

  postgres:
    image: postgres:16
    expose:
      - "${POSTGRES_PORT}"
    volumes:
      - $HOME/postgresql/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file:
      - .env

  nginx:
    image: nginx:latest
    volumes:
      - ./static:/var/www/:ro
    ports:
      - "80:80"
    depends_on:
      - service
